  <body><h2>李清照</h2><hr/>
  <strong>李清照人物简介</strong>(<em>1084年3月13日~1155年5月12日</em>)
  宋代女词人，婉约词派代表，有“千古第一才女"<br/>
  之称。早期生活优裕，金兵入据中原时，流寓南方，境<br/>
  遇孤苦。所作词，前期多写其悠闲生活，后期多悲叹身<br/>
  世，情调伤感。形式上善用白描手法，自辟途径，语言<br/>
  清丽，论词强调协律，崇尚典雅，提出词“别是一家”<br/>
  之说，反对对作诗文之法作词，留有诗集《易安居士文<br/>
  集》，《易安词》等
